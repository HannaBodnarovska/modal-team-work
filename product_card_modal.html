<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Seymour+One&display=swap"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" 
      rel="stylesheet">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css">   

    <title>Product Card</title>
</head>
<body>
    <div>
        <div class="product-card-modal-container">
            <h2 class="product-card-modal-h2">Buy now</h2>
            <ul class="product-card-modal-list">
                <li>
                    <img srcset="./image/ice_cream.jpg 1x, ./image/ice_cream@2x.jpg 2x" src="./image/ice_cream.jpg" alt="ice cream">
                    <span class="product-card-modal-circle cirle-cream"></span>
                    <span class="product-card-modal-frame frame-crema"></span>
                    <p>ice cream</p>
                </li>
                <li>
                    <img srcset="./image/ice_coffee.jpg 1x, ./image/ice_coffee@2x.jpg 2x" src="./image/ice_coffee.jpg" alt="ice coffee">
                    <span class="product-card-modal-circle cirle-coffe"></span>
                    <span class="product-card-modal-frame frame-coffe"></span>
                    <p>ice coffee</p>
                </li>
                <li>
                    <img srcset="./image/milkshake.jpg 1x, ./image/milkshake@2x.jpg 2x" src="./image/milkshake.jpg" alt="milkshake">
                    <span class="product-card-modal-circle cirle-milkshake"></span>
                    <span class="product-card-modal-frame frame-milkshake"></span>
                    <p>milkshake</p>
                </li>
            </ul>
            <form class="product-card-modal-form">
                <label>
                    <input type="text" name="username" required pattern="^[a-zA-Z]+$" placeholder="Name">
                </label>
                <label>
                    <input type="tel" name="userphone" required pattern="^[0-9]+$" placeholder="Phone">
                </label>
                <label>
                    <textarea name="comment" class="modal-comment" placeholder="Comment"></textarea>
                </label>
                <button type="submit" class="modal-btn-submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
